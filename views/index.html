<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Anonymous Chat</h1>
    <form action="/send" method="post">
        <div class="form-group">
            <label for="nickname">Your Nickname </label>
            <input type="text" class="form-control" name="nickname" id="nickname">
        </div>
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea class="form-control" name="message" id="message" rows="4" cols="50" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <div class="mt-4">
        <h2>Chat History</h2>
        {{ range .Messages }}
        {{ if ne .Nickname "" }}
        <div class="alert alert-primary" role="alert">
            <strong>{{ .Nickname }}:</strong> {{ .Text }}
            <span class="float-right">{{ .Timestamp.Format "02-Jan-2006 15:04:05" }}</span>
        </div>
        {{ end }}
        {{ end }}
    </div>
</div>
</body>
</html>
