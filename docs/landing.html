<!DOCTYPE html>
<html>
<head>
    <title>Welcome to GoAnonymous!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            padding: 100px;
        }

        .jumbotron {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Welcome to GoAnonymous!</h1>
        <p>Join the fun of anonymous chatting with fellow gophers!</p>
        <img src="/static/go2.png" alt="Funny Gopher" width="300">
        <p>Whisper your thoughts in the code shadows and make new mysterious friends.</p>
        <a href="/register" class="btn btn-primary">Get Started</a>
    </div>
</div>
</body>
</html>
